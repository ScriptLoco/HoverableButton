<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverable button</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <form class="br_12">

        <input type="text" class="br_12" placeholder="Enter your username ...">
        <input type="password" class="br_12" placeholder="Enter your password ...">

        <div class="button br_12">
            <!-- Slide in and out from left -->
            <div class="lside"></div>

            <p>Submit</p>

            <!-- Slide in and out from right -->
            <div class="rside"></div>
        </div>

    </form>

</body>
</html>
